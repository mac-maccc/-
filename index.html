<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face with Red Tongue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f6d365, #fda085);
            color: white;
            font-family: Arial, sans-serif;
        }

        .scene {
            position: relative;
            text-align: center;
        }

        .smiley {
            position: relative;
            width: 200px;
            height: 200px;
            background: yellow;
            border-radius: 50%;
            margin: 0 auto;
            animation: bounce 1s infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .smiley::before,
        .smiley::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            top: 50px;
        }

        .smiley::before {
            left: 50px;
        }

        .smiley::after {
            right: 50px;
        }

        .smile {
            position: absolute;
            width: 100px;
            height: 50px;
            border: 5px solid black;
            border-top: none;
            border-radius: 0 0 50px 50px;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: yellow;
            z-index: 2;
        }

        .tongue {
            position: absolute;
            width: 40px;
            height: 60px;
            background: red;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px 20px 40px 40px;
            z-index: 1;
            animation: waggle 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes waggle {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) rotate(10deg);
            }
        }

        .text-top {
            position: absolute;
            top: -50px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .text-bottom {
            position: absolute;
            bottom: -50px;
            left: 20px;
            font-size: 16px;
            font-style: italic;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="text-top">Hello Myzeltot</div>
        <div class="smiley">
            <div class="smile"></div>
            <div class="tongue"></div>
        </div>
        <div class="text-bottom">-mac</div>
    </div>
</body>
</html>
